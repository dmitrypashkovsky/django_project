{% include "task/include/head.html" %}

<body class="page">
    <div class="wrapper">
      <div class="container">

        {% include "task/include/header.html" %}

        <main class="main">
          <h2 class="main__headline headline">{{ title }}</h2>

          <section class="main__section section">
                {% if error %}
                <div class="error">
                    <p class="error__text">{{ error }}</p>
                </div>
                {% elif success %}
                <div class="success">
                    <p class="success__text">{{ success }}</p>
                </div>
                {% endif %}
          </section>
        </main>

        {% include "task/include/footer.html" %}
